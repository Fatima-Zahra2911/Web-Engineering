<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Serenity Online Wellness for personalized wellness support and guidance">
    <title>Contact Us - Serenity Online Wellness</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div><br>
 
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div><br>

                <div>
                    <label for="program">Interested Program:</label>
                    <select id="program" name="program" required>
                        <option value="">Select a program</option>
                        <option value="fitness">Fitness Training</option>
                        <option value="nutrition">Nutrition Coaching</option>
                        <option value="meditation">Meditation Classes</option>
                        <option value="yoga">Yoga Sessions</option>
                    </select>
                </div><br>

                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Tell us about your wellness goals"></textarea>
                </div><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section>
            <h2>Visit Us</h2>
            <p>123 Fitness Street, Wellness City, WC 12345</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.183792036102!2d-73.9877316845936!3d40.7484444793278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1697132345678!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>
    </main>
    <br><br>
    <footer>
        <p>&copy; 2025 Serenity Online Wellness. All rights reserved.</p>
    </footer>
</body>
</html>
